<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tiny GUI Demo - Counter App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      
      .container {
        text-align: center;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      
      .counter-display {
        font-size: 72px;
        font-weight: bold;
        color: #2196F3;
        margin: 20px 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }
      
      .controls {
        margin-top: 30px;
      }
      
      button {
        background-color: #2196F3;
        color: white;
        border: none;
        padding: 12px 24px;
        margin: 0 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: #0b7dda;
      }
      
      .reset-btn {
        background-color: #f44336;
      }
      
      .reset-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tiny GUI Demo</h1>
      <div class="counter-display" id="counter">0</div>
      <div class="controls">
        <button id="incrementBtn">Increment Counter</button>
        <button id="resetBtn" class="reset-btn">Reset Counter</button>
      </div>
      <p style="margin-top: 30px; color: #666;">This is a simple counter application built with Electron.</p>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
